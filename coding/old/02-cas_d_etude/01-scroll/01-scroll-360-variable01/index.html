    <script>
      var oldVariableOrientation01, newVariableOrientation01, delta;

      setInterval(function() {
        // --- dans la console --- //
        // afficher dans la console du navigateur les valeurs des variables
        console.log('variable 1 : ' + variableOrientation01);
        newVariableOrientation01 = variableOrientation01; // je stocke la valeur de la variable dans une autre variable avant de l'utiliser
        delta = oldVariableOrientation01 - newVariableOrientation01; // je fais la difference de la valeur de la variable avant et après utilisation. cela permet de déduire le sens de rotation
        if (delta > 0) {
          window.scrollBy(0, -2);
        } else if (delta < 0) {
          window.scrollBy(0, 2);
        }
        oldVariableOrientation01 = variableOrientation01; // je stocke la valeur de la variable dans une autre variable après l'avoir utilisée
      }, 20); // toutes les 50 millisecondes, on rafraichit les valeurs des variables
